<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="common.html :: head('Employee Add')"></th:block>
</head>

<body class="sb-nav-fixed">

	<th:block th:insert="common.html :: top_menu"></th:block>

	<div id="layoutSidenav">

		<th:block th:insert="common.html :: left_menu"></th:block>

		<div id="layoutSidenav_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4"
										th:text="#{employee.update}"></h3>
								</div>
								<div class="card-body">
									<form
										th:action="@{/employee/update/{id}(id=${employeeDto.id})}"
										th:object="${employeeDto}" method="post"
										class="needs-validation" novalidate>

										<th:block th:include="employee/_form.html :: form('update')"></th:block>

										<div class="form-group mt-4 mb-0">
											<button class="btn btn-primary btn-block"
												th:text="#{employee.update}"></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>

			<th:block th:insert="common.html :: footer"></th:block>
		</div>
	</div>
	<th:block th:insert="common.html :: script"></th:block>

</body>
</html>
